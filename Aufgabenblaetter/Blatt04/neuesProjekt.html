<html>
    <head>
        <meta charset="UTF-8">
        <title>Projektsammlung</title>

        <meta name="description" content="Projektsammlung">
        <meta name="url" content="https://google.com">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body style="padding: 0px; margin: 0px;">
        
        <div>

            <!-- BEGIN: Page Header -->
            <div>
                <picture>
                    <source srcset="img/header1920x200.png" media="(min-width: 1920px)">
                    <source srcset="img/header1280x133.png" media="(min-width: 1280px)">
                    <source srcset="img/header640x67.png" media="(min-width: 640px)">
                    <source srcset="img/header320x34.png" media="(min-width: 320px)">
                    <img src="img/header1920x200.png" alt="Image Header">
                </picture>
                <div style="margin: 5px 5px;">
                    <a href="startseite.html">Start</a>
                    <a href="projekte.html">Projekte</a>
                    <a href="neuesprojekt.html">Neues Projekt</a>
                </div>
            </div>
            <!-- END: Page Header -->

            <!-- BEGIN: Page Content -->
            <div style="margin: 5px 5px;">
                <h2>neues Projekt anlegen</h2>

                <form method="POST" action="http://localhost">

                    Projekttitel
                    <input name="projekt_titel" type="text" placeholder="Projekttitel">


                    Logo ausw√§hlen
                    <input type="file" accept="jpg,png,jpeg" name="projekt_logo">

                    <br>

                    Startdatum
                    <input type="date" name="projektStart" name="projekt_start">

                    Enddatum
                    <input type="date" name="projektEnde" name="projekt_ende">

                    <br>

                    Kurzbeschreibung
                    <textarea name="projekt_kurzbeschreibung"></textarea>

                    <br>

                    Langbeschreibung
                    <textarea name="projekt_langbeschreibung"></textarea>

                    <br>

                    Erstes Projektziel
                    <textarea name="projekt_ziel1"></textarea>

                    <br>

                    Zweites Projektziel
                    <textarea name="projekt_ziel2"></textarea>

                    <br>

                    <input type="submit" value="Projekt erstellen">

                </form>
            </div>
            <!-- END: Page Content -->

            <!-- BEGIN: End of Page -->
            <div style="margin: 5px 5px;">

                <form type="POST" action="http://localhost/login">
                    <input type="text" name="username" placeholder="Benutzername">
                    <input type="text" name="password" placeholder="Passwort">
                    <input type="submit" value="Anmelden">
                </form>

            </div>
            <!-- END: End of Page -->
        </div>

    </body>
